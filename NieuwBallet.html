				var myDiv = document.querySelector("html");

			function Derrière () {
			// derrière — literally 'behind'
		 		(document.querySelector("#text01").style.display="none")
			}
			
        	function Breathe_In () { 
        		document.querySelector("body").style.transform="scale(4)"
        	}

    		function Breathe_Out () { 
    			document.querySelector("body").style.transform="scale(1)"
        	}
		

			function Arrière (){
			// meaning'backwards'— a movement towards the back,as opposed to en avant
			window.history.back()		
			}

			function Avant (){
			// meaning'backwards'— a movement towards the back,as opposed to en avant
			window.history.forward()		
			}

			function Warning () {
			var myDiv = document.querySelector("body");
  			if (myDiv.className == 'color') {
   			 	myDiv.className = 'nocolor';
  			} else {
    			myDiv.className = 'color';

			}

			//heavy and light, little and big, all related, yet each affecting all the others.

			function Écarté () {
			// literally 'spread,' as in 'separated.'
			auto = setInterval(function() {
			if (document.querySelector("body").style.letterSpacing=="-30px") {
		 		(document.querySelector("body").style.letterSpacing="120px")
			}
			else{ (document.querySelector("body").style.letterSpacing="-30px")
			}
			}, 600); 
			}; 
			function Pause_Allongé () { clearInterval(auto); 
			} 
			// setInterval("Allongé()", 600)
			// clearInterval(26)

			function Pirouette () {
		    var turn = document.getElementById("stage"),
		    deg = 10;
		    timing = setInterval(function() {
		    turn.style.transform = "rotateY(" + deg + "deg)";
		    deg = (deg + 10) % 360
		    }, 60); 
		    } 
			function Pause_Pirouette () { 
				clearInterval(timing); 
			}

			.Fluid {
			animation: Slow 30s infinite; 
    		-webkit-animation: Slow 30s infinite; 
			}

			.notFluid {
			animation: none; 
    		-webkit-animation: none; 
			}

			.objectBreathe {
			animation: Breathe 6s ease-in-out infinite;	
			-webkit-animation: Breathe 5s infinite alternate; /* Safari 4+ */
			-moz-animation:    Breathe 5s infinite alternate; /* Fx 5+ */
			-o-animation:      Breathe 5s infinite alternate; /* Opera 12+ */
			animation:         Breathe 5s infinite alternate; /* IE 10+, Fx 29+ */
			}

			.color {
			animation: colorchange 5s infinite; 
    		-webkit-animation: colorchange 5s infinite; 
 			opacity: 0.1;
			}

			.nocolor {
			animation: none; 
   			-webkit-animation: none; 
 			opacity: 1;   			
			}

			@keyframes colorchange {
		      0%   {background: #0000cc;}
		      25%  {background: white;}
		      50% {background:  #0000cc;}

		    }

			@-webkit-keyframes colorchange {
